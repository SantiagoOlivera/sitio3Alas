<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

   <!--  
    controls: barra de controles
    autoplay: reproduce automaticamente guidelines de cada navegador
    loop: reproduce infinitamente
    muted: saca el audio
    WebM: Extencion de video para uso exclusivo de la web
     -->
     <h1>Video</h1>
    <video src="multimedia/big_buck_bunny.mp4" controls autoplay loop muted>
    tu navegador es viejito Aca agregamos una imagen
    </video>
    <h1>Audio</h1>
    <audio src="multimedia/audio.mp3" controls autoplay loop>
        tu navegador es viejito Aca agregamos una imagen
    </audio>
    <h1>Audios con botones</h1>
    <audio id="musica" src="multimedia/audio.mp3"></audio>
    <button id="reproducir">Play</button>
    <button id="detener">Stop</button>


    

    <script src="video.js"></script>
</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clip-Path</title>
		<style>
			img{
				width: 50%;
				-webkit-clip-path: ellipse(120px 50px);
				clip-path: url(#part1);
				transition: all 0.3s;
			}
			img:hover{
				-webkit-clip-path: ellipse(220px 150px);
			}
		</style>
	</head>
	<body>
		<img src="img/bosque.png" alt="Clip-Path">
		
		<svg width="0" height="0">
			  <defs>
				    <clipPath id="part1" clipPathUnits="objectBoundingBox">
					      <polygon points="0.5 0, 1 1, 0 1" />
				    </clipPath>
			  </defs>
		</svg>
	</body>
</html>

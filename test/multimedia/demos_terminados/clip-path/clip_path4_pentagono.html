<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clip-Path</title>
		<style>
			img{
				-webkit-clip-path: polygon(50% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
				clip-path: polygon(50% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%);
			}
			
		</style>
		
	</head>
	<body>
		<img src="img/bosque.png" alt="Clip-Path">
		
		<svg width="0" height="0">
			  <defs>
				    <clipPath id="part1" clipPathUnits="objectBoundingBox">
						<polygon points="0.5 0, 1 0.5, 0.75 1, 0.25 1, 0 0.5" />
				    </clipPath>
			  </defs>
		</svg>
		
	</body>
</html>
